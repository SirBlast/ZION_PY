{% extends 'base.html' %}
{%block content%}
<h3>SubCategories</h3>
<ul>
    {% for subcategory in subcategories_all %}
    <li>{{subcategory}}</li>
    <button><a href={% url 'deletesubcategory' subcategory.idSubCategory%}>Delete</a></button>
    <button><a href={% url 'editsubcategory' subcategory.idSubCategory%}>Edit</a></button>
    {% endfor %}
</ul>
{% endblock %}
